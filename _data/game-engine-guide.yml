    description: "<strong>The GameEngine is where students apply object-based mechanics in a larger system.</strong> This guide introduces the core architecture of the GameEngine, including the game loop, object lifecycle, interactions, and reaction behaviors. It provides a system-level overview of how objects update, respond, and interact within the engine runtime environment."

